<link rel="stylesheet" href="{% static 'manager/role_form.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{% static 'manager/role_form.js' %}" defer></script>
<nav>
  <ul class="nav nav-tabs" id="nav-tab" role="tablist" style="display: none">
    <li class="nav-link active" id="nav-role-tab" data-bs-toggle="tab" data-bs-target="#nav-role" type="button" role="tab" aria-controls="nav-role" aria-selected="true">Home</li>
    <li class="nav-link" id="nav-calculator-tab" data-bs-toggle="tab" data-bs-target="#nav-calculator" type="button" role="tab" aria-controls="nav-calculator" aria-selected="false">Profile</li>
  </ul>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-role" role="tabpanel" aria-labelledby="nav-role-tab">
    <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong d-flex" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Are you a parent or a student?</h3>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <img src="..." class="card-img-top" alt="parent img">
                <h5 class="card-title">I am a parent</h5>
                <a href="#" class="hidden-link stretched-link">Continue</a>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <img src="..." class="card-img-top" alt="student img">
                <h5 class="card-title">I am a student</h5>
                <a href="#" class="hidden-link stretched-link">Continue</a>
              </div>
            </div>
            <a class="btn btn-primary btnNext">Next</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="tab-pane fade" id="nav-calculator" role="tabpanel" aria-labelledby="nav-calculator-tab">
    <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Are you taking the A Levels?</h3>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <img src="..." class="card-img-top" alt="A level img">
                <h5 class="card-title">Yes, I am taking the A Levels.</h5>
                <a href="#" class="hidden-link stretched-link">Continue</a>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <img src="..." class="card-img-top" alt="A level img">
                <h5 class="card-title">No, I am not</h5>
                <a href="#" class="hidden-link stretched-link">Continue</a>
              </div>
            </div>
            <a class="btn btn-primary btnPrevious">Back</a>
            <a class="btn btn-primary btnNext">Confirm</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
