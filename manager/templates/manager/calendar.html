{% extends "base.html" %}
{% block headcontent %}
<title>Calendar</title>
{% load static %}
<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
<link rel="stylesheet" href="{% static 'manager/calendar.css' %}">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.15/index.global.min.js" defer></script>
<script src="{% static 'manager/calendar.js' %}" data-events_url="{{ events_url }}" defer></script>
{% endblock %}
{% block content %}
<div id='calendar'></div>
{% endblock %}
