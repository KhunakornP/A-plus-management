{% extends "base.html" %}
<title>Calendar</title>

<style>
  html, body {
    height: 100%;
  }
  .full-height {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .stretch-row {
    flex-grow: 1;
  }
</style>

{% block content %}

<style>
  html, body {
    height: 100%;
  }
  .full-height {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .stretch-row {
    flex-grow: 1;
  }
  .calendar .col {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  .calendar .date-row .col {
    height: 100px; /* Adjust height as needed */
    vertical-align: middle; /* Vertically centers the content */
  }
  .calendar .events {
    font-size: 0.85rem;
  }
  .calendar .event {
    background-color: #f0f0f0;
    padding: 2px 4px;
    margin: 2px 0;
    border-radius: 3px;
  }
</style>

</head>

            <div class="col">3</div>

  </div>

  <div class="col-md-4 d-flex">
    <div class="card flex-fill">
      <div class="card-header">
        Taskboard
      </div>

          <!-- placeholder task -->

</div>
