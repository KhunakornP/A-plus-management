{% extends "base.html" %}
<title>Calendar</title>


{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/calendar.css' %}">

</head>
<body>

<div class="container-fluid full-height my-2">
<div class="row stretch-row">
  <!-- Calendar Section -->
  <div class="col-md-8 d-flex">
    <div class="card flex-fill">
      <div class="card-header">
        Calendar
      </div>
      <div class="card-body overflow-auto">
        <div class="calendar">
          <div class="row">
            <div class="col">
              <form method="get" action="{% url 'manager:calendar' %}">
                <input type="hidden" name="year" value="{{ current_year }}">
                <input type="hidden" name="month" value="{{ current_month|add:'-1' }}">
                <button type="submit">prev</button>
              </form>              
            </div>
            <div class="col">{{current_month}} {{current_year}}</div>
            <div class="col">
              <form method="get" action="{% url 'manager:calendar' %}">
                <input type="hidden" name="year" value="{{ current_year }}">
                <input type="hidden" name="month" value="{{ current_month|add:'1' }}">
                <button type="submit">next</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
          </div>
          {% for row in rows %}
            <div class="row date-row">
              {% for day in row %}
                <div class="col">{{ day }}</div>
              {% endfor %}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <!-- Taskboard Section -->
  <div class="col-md-4 d-flex">
    <div class="card flex-fill">
      <div class="card-header">
        Taskboard
      </div>
      <div class="card-body overflow-auto">
        <div class="taskboard">
          <!-- placeholder task -->
          <p>No tasks for today.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
