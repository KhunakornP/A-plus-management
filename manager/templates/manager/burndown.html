{% extends "base.html" %}
{% block headcontent %}
<title>Taskboard {{taskboard_id}} Burndown Chart</title>
{% endblock %}
{% block content %}

<div class="row my-5 px-4">
  <div class="col-md-8 col-12">
    <div class="card">
      <div class="card-body">
        <h5>Burndown Chart</h5>
        <hr>
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>

  <div class="col-md-4 col-12">
    <div class="card">
      <div class="card-body">
        <h5>Information</h5>
        <hr>
        <p id="slope">Slope: </p>
        <p id="done-by">Done-by Estimate: </p>
        <h6>Tasks</h6>
        <div id="task-checkboxes"></div>
        <h6>Events</h6>
        <div id="event-checkboxes"></div>
      </div>
    </div>
    <a id="taskboard-link" href="#" class="btn btn-info mx-2" style="margin-top: 20px;">Back to Taskboard</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>

{% load static %}
<script src="{% static 'manager/burndown.js' %}" defer></script>

{% endblock %}
