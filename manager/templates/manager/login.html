<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Sign in to A+ management</h3>
              <form action="https://accounts.google.com/o/oauth2/v2/auth?redirect_uri={{ callback_uri }}&prompt=consent&response_type=code&client_id={{ client_id }}&scope=openid%20email%20profile&access_type=offline" method="post">
                {% csrf_token %}
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login with Google account</button>
              </form>
            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
