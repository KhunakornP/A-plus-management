{% extends "base.html" %}
{% block headcontent %}
  <title>Page 1 | A-Level Calculator</title>

  {% load static %}
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js" defer></script>
  <script src="{% static 'calculator/calculator.js' %}" defer type="module"></script>
  {{ request.user.id|json_script:"user_id" }}
{% endblock %}
{% block content %}
<div class="container px-3 py-4">
  <h2 class="pt-3 text-center rounded">Step 1/3: Input Your Score</h2>

  <div class="d-flex my-2 justify-content-end">
    <button type="submit" class="btn btn-primary me-4" id="save-btn">Save</button>
    <button type="submit" class="btn btn-primary" id="continue-btn">Save & Continue</button>
  </div>

  <div class="row gx-4 mt-3">

    <div class="col-lg-4 mb-4 mb-lg-0">
      <div class="p-4 rounded card" style="height: 60vh;">
        <h4 class="pt-3 text-center rounded">TGAT & TPAT</h4>
        <div id="tgat-tpat" class="overflow-y-auto"></div>
      </div>
    </div>

    <div class="col-lg-4 mb-4 mb-lg-0">
      <div class="p-4 rounded card" style="height: 60vh;">
        <h4 class="pt-3 text-center rounded">A-Level</h4>
        <div id="a-level" class="overflow-y-auto"></div>
      </div>
    </div>

    <div class="col-lg-4 mb-4 mb-lg-0">
      <div class="p-4 rounded card" style="height: 60vh;">
        <h4 class="pt-3 text-center rounded">GPAX & Other Exams</h4>
        <div id="other-exams" class="overflow-y-auto"></div>
      </div>
    </div>

  </div>

</div>

{% endblock %}
