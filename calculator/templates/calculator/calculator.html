{% extends "base.html" %}
{% block headcontent %}
  <title>Page 1 | A-Level Calculator</title>

  {% load static %}
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js" defer></script>
  <script src="{% static 'calculator/calculator.js' %}" defer type="module"></script>
{% endblock %}
{% block content %}
<div class="container-fluid">

  <h2 class="pt-3 text-center rounded">Step 1/3: Input Your Score</h2>    
    <div class="d-flex my-2 justify-content-end">
      <button type="submit" class="btn btn-primary me-4">Save</button>
      <button type="submit" class="btn btn-primary">Save & Continue</button>
    </div>

  <div class="row gx-4 mt-3">
    <div class="col-lg-4 mb-4 mb-lg-0 card" id="tgat-tpat">
      <h4 class="pt-3 text-center rounded">TGAT, TPAT and GPA</h4>
      <div class="card-body">
        <label for="GPA">GPAX</label>
        <input class="form-control" aria-describedby="GPA-help" id="GPA" placeholder="4.00">
        <small id="GPA-help" class="form-text text-muted">สูงสุด 4.00</small>
      </div>
    </div>

    <div class="col-lg-4 mb-4 mb-lg-0 card" id="a-level">
      <h4 class="pt-3 text-center rounded">A-Level</h4>
    </div>
    
    <div class="col-lg-4 mb-4 mb-lg-0 card" id="other-exams">
      <h4 class="pt-3 text-center rounded">Other Exams</h4>
    </div>
  </div>
</div>
{% endblock %}
