{% extends "base.html" %}
{% block headcontent %}
  <title>Page 2 | A-Level Calculator</title>

  {% load static %}
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js" defer></script>
{% endblock %}

{% block content %}
<div class="container-fluid py-4 px-3">
  <h2 class="text-center rounded">Step 2/3: Select your Major</h2>
  <h5 class="text-center rounded">Or input score weights manually</h5>
  <div class="row justify-content-between my-3">
    <select name="test" class="col form-control mx-2" id="university"></select>
    <select class="col form-control mx-2" id="faculty"></select>
    <select class="col form-control mx-2" id="major"></select>
    <div class="col">
      <button type="submit" class="btn btn-primary mx-2">Save</button>
      <button type="submit" class="btn btn-primary mx-2">Save & Calculate</button>
    </div>
  </div>

  <div class="row gx-4 mt-3">
  
    <div class="col-lg-4 mb-4 mb-lg-0">
      <div class="p-4 rounded card" style="height: 50vh;">
        <h4 class="pt-3 text-center rounded">TGAT, TPAT and GPA</h4>
        <div id="tgat-tpat" class="overflow-y-auto">
          <div class="card-body">
            <label for="GPA">GPAX</label>
            <input class="form-control" aria-describedby="GPA-help" id="GPA" placeholder="Percentage (0-100)">
            <small id="GPA-help" class="form-text text-muted">Placeholding</small>
          </div>
          </div>
      </div>
    </div>

    <div class="col-lg-4 mb-4 mb-lg-0">
      <div class="p-4 rounded card" style="height: 50vh;">
        <h4 class="pt-3 text-center rounded">A-Level</h4>
        <div id="a-level" class="overflow-y-auto"></div>
      </div>
    </div>

    <div class="col-lg-4 mb-4 mb-lg-0">
      <div class="p-4 rounded card" style="height: 50vh;">
        <h4 class="pt-3 text-center rounded">Other Exams</h4>
        <div id="other-exams" class="overflow-y-auto"></div>
      </div>
    </div></div>

</div>
{% endblock %}
